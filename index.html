<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="left">
            <div class="logo">
                <img src="images/odin-lined.png" alt="odin_logo">
                <span>ODIN</span>
            </div>
            <div id="left-footer">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></div>
        </div>
        <div class="right">
            <div class="header">
                <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
                    Sign up <em>now</em> to get started. <br><br>
                    You <em>know</em> you want to.
                </h3>
            </div>
            <div class="main">
                <h3>Let's do this!</h3>
                <form>
                    <div class="left-form">
                        <ul>
                            <li><label for="fname">FIRST NAME</label></li>
                            <li><input type="text" id="fname" name="first_name"></li>
                        </ul>
                        <ul>
                            <li><label for="email">EMAIL</label></li>
                            <li><input type="email" id="e-mail" name="e-mail"></li>
                        </ul>
                        <ul>
                            <li><label for="pw">PASSWORD</label></li>
                            <li><input type="password" id="pw" name="password"></li>
                        </ul>
                    </div>
                    <div class="right-form">
                        <ul>
                            <li><label for="lname">LAST NAME</label></li>
                            <li><input type="text" name="last_name" id="lname"></li>
                        </ul>
                        <ul>
                            <li><label for="phone"></label>PHONE NUMBER</li>
                            <li><input type="tel" id="phone" name="phone_number" pattern="[0-9]{10}"></li>
                        </ul>
                        <ul>
                            <li><label for="confirmPW">CONFIRM PASSWORD</label></li>
                            <li><input type="password" id="pw" name="confirmedPW"></li>
                        </ul>
                    </div>
                    <button type="submit">Create Account</button>
                </form>
            </div>
            <div class="footer">
                <br><br><br>
                <div>Already have an account? <span class="highlight">Log in</span></div>
            </div>
            
        </div>
    </div>
</body>
</html>
